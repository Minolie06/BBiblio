            <div class="content signup">
                <h1>Participez à l'édition 2021 du concours</h1>
                <form action="signup_message.html">
                    <label for="signup_type">Je veux participez à ce concours en tant que :</label>
                    <select id="signup_type">
                        <option value="author">Auteur/Editeur</option>
                        <option value="jury">Membre du jury</option>
                    </select>
                    <input type="text" id="signup_email" placeholder="Adresse email"/>
                    <input type="text" id="signup_lname" placeholder="Nom"/>
                    <input type="text" id="signup_fname" placeholder="Prénom"/>
                    <textarea id="signup_motiv" placeholder="Pourquoi voulez-vous participez à ce concours ? Expliquez vos motivations :"></textarea>
                    <input type="submit" value="Valider"/>
                </form>
            </div>
