<!DOCTYPE html>
<html>
    <head>
        <title>BBiblio</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav class="menu">
            <span class="logo"><a href="index.html"><span class="colored">BB</span>iblio</a></span>
            <ul>
                <li><a href="oeuvres.html">Oeuvres</a></li>
                <li><a href="reglement.html">Règlement</a></li>
                <li><a href="historique.html">Historique</a></li>
                <li><a href="signup.html">Participez</a></li>
            </ul>
            <div class="login">
                <div class="public hidden">
                    <a href="/connexion.html">Connexion</a>
                    <a href="/co1.html">Première connexion ?</a>
                </div>
                <div class="session">
                    <a href="/auteur.html">Mon compte</a>
                    <a href="/index.html">Se déconnecter</a>
                </div>
            </div>
         </nav>
        <main>
            <div class="content auteur">
                <h1>Ajouter une oeuvre</h1>
                <form action="index.html" method="get" id="ajout_oeuvre">
                    <input type="text" name="title" placeholder="Titre de l'oeuvre" required/>
                    <select id="category" required>
                        <option value="" disabled selected hidden>Sélectioner la catégorie</option>
                        <option value="roman_fr">Roman français</option>
                        <option value="roman_etr">Roman étranger</option>
                        <option value="docu">Documentaire</option>
                        <option value="bio">Biographie</option>
                    </select>
                    <textarea id="synopsis" value="synopsis" placeholder="Synopsis de l'oeuvre" required></textarea>
                    <label for="cover">Téléverser la couverture : </label>
                    <input type="file" value="cover" accept="images/*" />
                    <label for="pdf">Téléverser le PDF de l'oeuvre : </label>
                    <input type="file" value="pdf" accept=".pdf" />
                    <button type="submit">Valider</button>
                </form>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
